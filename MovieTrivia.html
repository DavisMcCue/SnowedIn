<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="include/MovieTrivia.css">
</head>
<body>
    <!-- Begin Header Section-->
    <div class="header-blue-bar">
        <img src="include/Images/banner.webp" alt="Bannercolor">
    </div>
    <div class="UsernamePosition" id="TheUsersNameDisplayed">
        <p>Username: <span id="result"> </span></p>
        <script>document.getElementById("result").innerHTML=localStorage.getItem("Users");</script>
    </div>

    <div class="start-screen">
        <button id="start-button">Start</button>
      </div>
      <div id="display-container">
        <div class="header">
          <div class="number-of-count">
            <span class="number-of-question">1 of 20 questions</span>
          </div>
          <div class="adding-score-div">
            <img src="include/Images/score-icon.png" />
            <span class="adding-score">0</span>
          </div>
        </div>
        <div id="container">
          <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
      </div>
      <div class="score-container hide">
        <div id="user-score">Score</div>
        <div id="user-points">Points</div>
        <div id="the-Timer">Timer:</div>
        <div id="endscreen-username">Name: </div>
        <div id="endscreen-holder">Nameholder</div>
        <span id="minutes">00</span><span id="seconds">00</span>
        <button id="restart">Restart</button>
      </div>
    <script src="Scripts/MovieTriviaControls.js"></script>
</body>
</html>
