<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="include/MovieTrivia.css">
<script src="Scripts/MovieTriviaControls.js" defer></script>
</head>
<body>
    <!-- Begin Header Section-->
    <div class="header">
        <img src="include/Images/banner.webp" alt="Bannercolor">
    </div>
    <div class="UsernamePosition" id="TheUsersNameDisplayed">
        <p>Username: <span id="result"> </span></p>
        <script>document.getElementById("result").innerHTML=localStorage.getItem("Users");</script>
    </div>

    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
       <div class="header">
           <div class="number-of-count">
               <span class="number-of-question">1 of 20 questions</span>
            </div>
            <div class="timer-div">
                <img src="include/Images/Stopwatch.jpg"/>
                <span class="time-left">25s</span>
            </div>
        </div>
         <!--Questions and options will be displayed here--> 
        <div class="container">
        <button id="next-button">Next</button>
        </div>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>


</body>
</html>
