<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="include/TvShowTrivia.css">
</head>
<body>
    <!-- Begin Header Section-->
    <div class="header-blue-bar">
        <img src="include/Images/banner.webp" alt="Bannercolor">
    </div>
    <div class="UsernamePosition" id="TheUsersNameDisplayed">
        <p>Username: <span id="result"> </span></p>
        <script>document.getElementById("result").innerHTML=localStorage.getItem("Users");</script>
    </div>
    <!--Begin Welcome Div + Rules-->
    <div class="Welcome">
      <h1>Welcome To Tv Show Trivia!!</h1>
      <div class="rules">
        <h4>Rules:</h4>
        <div class="par">
          <p><b>Correct Questions</b> get you <b>100 Points.</b> <br> <b>Wrong Questions</b> get you <b>-50 Points.</b></p>
        </div>
      </div>
    </div>
    <!--End Welcome Div plus Rules -->

    <!--Begin Start Screen plus Trivia prompt user -->
    <div class="start-screen">
        <button id="start-button">Start</button>
      </div>
      <div id="display-container">
        <div class="header">
          <div class="number-of-count">
            <span class="number-of-question">1 of 20 questions</span>
          </div>
          <div class="adding-score-div">
            <img src="include/Images/score-icon.png" />
            <span class="adding-score">0</span>
          </div>
        </div>
        <div id="container">
          <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
      </div>
      <div class="score-container hide">
        <div id="user-score">Score</div>
        <div id="user-points">Points</div>
        <div style="text-align:left;" id="endscreen-holder">Nameholder</div>
        <span id="the-mins">Mins:</span>
        <span id="the-secs">Secs:</span>
        <span id="min-holder">00</span>
        <span id="sec-holder">00</span>
        <button id="restart">Restart</button>
        <button id="change-User-Name">Change Username</button>
        <button id="back">Back</button>
      </div>
      <!--End Start Screen plus Trivia prompt user -->

      <!--Begin Script to make Trivia Work -->
    <script src="Scripts/TvshowTriviaControls.js"></script>
      <!--End Script to make Trivia-->
</body>
</html>
